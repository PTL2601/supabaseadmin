<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - DashBoard TIU-workflow DB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>DashBoard TIU-workflow DB
            </a>
            <div class="navbar-nav ms-auto">
                <span class="nav-link text-white">
                    <i class="fas fa-user me-1"></i>{{ username }}
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">
                                <i class="fas fa-tachometer-alt me-2"></i>Панель управления
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'students' in request.url.path %}active{% endif %}" href="/students">
                                <i class="fas fa-users me-2"></i>Студенты
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'topics' in request.url.path %}active{% endif %}" href="/topics">
                                <i class="fas fa-book me-2"></i>Темы
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'sessions' in request.url.path %}active{% endif %}" href="/sessions">
                                <i class="fas fa-comments me-2"></i>Сессии
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'progress' in request.url.path %}active{% endif %}" href="/progress">
                                <i class="fas fa-chart-line me-2"></i>Прогресс
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
